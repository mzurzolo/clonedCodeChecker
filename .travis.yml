sudo: required
dist: trusty
services:
  - docker

env:
  global:
   - DISPLAY=:99.0

language: python
python:
  - "3.7"
  - "3.6"
  - "3.5"

before_install:
  - docker build -t oracle7 .
  - docker run -itv /home/travis:/home/travis --name oracle7 /bin/sh
  - sh -e /etc/init.d/xvfb start - sleep 3
  - pip install tox-travis
  - sudo apt-get -y install maven eclipse
  - git clone --depth 1 https://github.com/opencv/opencv.git /home/travis/build/mzurzolo/opencv

script:
  - tox
  - pip install .
  - "mvn -f clonedcodecheckerplugin dependency:purge-local-repository clean eclipse:eclipse validate initialize verify jacoco:report"

matrix:
  include:
    - jdk: "openjdk8"
    - jdk: "openjdk9"
    - jdk: "openjdk10"
    - jdk: "openjdk11"
    - jdk: "openjdk12"
    - jdk: "openjdk13"
    - jdk: "oraclejdk8"
    - jdk: "oraclejdk9"
    - jdk: "oraclejdk10"
    - jdk: "oraclejdk11"
    - jdk: "oraclejdk12"
    - jdk: "oraclejdk13"

after_success:
  - bash <(curl -s https://codecov.io/bash)
